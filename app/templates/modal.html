<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Create a New Room</h3>
</div>
<div class="modal-body">
    <form>
        <input type="text" name="new-room" ng-model="modalInstance.roomName" placeholder="Enter a Room Name"></input>
    </form>
</div>
<div class="modal-footer">
    <button name="Create Room" class="btn btn-success btn-modal" ng-click="modalInstance.createRoom()"><i class="fa fa-check fa-lg" aria-hidden="true"></i></button>
    <button name="Cancel" class="btn btn-danger btn-modal" ng-click="modalInstance.cancel()"><i class="fa fa-ban fa-lg" aria-hidden="true"></i></button>
</div>
